<form 
    class="add-form" 
    (ngSubmit)="onSubmit()" 
    autocomplete="off"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Task</label>
        <input 
            type="text" 
            name="text" 
            id="text" 
            placeholder="add Task"
            required minlength="8"
            [(ngModel)]="text"
            
    >

    </div>
    

    <div class="form-control">
        <label for="day">Day</label>
        <input 
            type="date"
            name="day" id="day" 
            placeholder="add day & time"
            [(ngModel)]="day"
            >
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input 
            type="checkbox" 
            name="reminder" 
            id="reminder"
            [(ngModel)]="reminder"
            >
    </div>

    <input type="submit" value="Save task" class="btn btn-block btn-submit">
</form>
