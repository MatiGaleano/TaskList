<form 
    class="add-form" 
    (ngSubmit)="onSubmit($event)" 
    autocomplete="off"
    *ngIf="showAddTask"
>
    <div class="form-control">
        <label for="text">Task</label>
        <input 
            type="text" 
            formControlName="text" 
            id="text" 
            placeholder="add Task"
            required minlength="8"
            [(ngModel)]="text"
            class="form-control"
    >
        <!-- <div *ngIf="text.invalid && (text.dirty || text.touched)" class="alert">    
            <div *ngIf="text?.hasError('required')" class="alert">
                La Tarea es requerida.
            </div>
            <div *ngIf="text?.hasError('minlength')" class="alert">
                El formato de la tarea es invalido.
            </div>
        </div> -->

    </div>
    

    <div class="form-control">
        <label for="day">Day</label>
        <input 
            type="date"
            formControlName="day" id="day" 
            placeholder="add day & time"
            [(ngModel)]="day"
            >
    </div>

    <div class="form-control form-control-check">
        <label for="reminder">Reminder</label>
        <input 
            type="checkbox" 
            formControlName="reminder" 
            id="reminder"
            [(ngModel)]="reminder"
            >
    </div>

    <input type="submit" value="Save task" class="btn btn-block">
</form>
